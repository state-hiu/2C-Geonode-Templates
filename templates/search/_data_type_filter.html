{% load i18n %}
{% load base_tags %}
{% load data_tags %}
<nav class="filter">
    <h4><a href="#" class="toggle toggle-nav"><i class="fa fa-chevron-right"></i>{% trans "DATA PROVIDER TYPE"  %}</a></h4>
    <ul class="nav closed" id="types">
        {% get_data_provide_types  as dataprovider_types %}
            {% for provider_type in dataprovider_types %}
            <li>
                <a id="{{ provider_type.id}}" data-value="{{ provider_type.value}}" data-filter="dataprovider_type__in" ng-click="multiple_choice_listener($event)">{{ provider_type.value|capfirst }}
            </a>
            </li>
        {% endfor %}
    </ul>
</nav>
